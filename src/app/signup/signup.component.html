<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <h2 class="card-title text-center">Create New Account</h2>
                <div class="card-body py-md-4">
                    <form _lpchecked="1" [formGroup]="signupForm" (ngSubmit)="checkSignup()">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
                            <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                                <div *ngIf="signupForm.get('name')?.hasError('required')">Name is required.</div>
                              </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Enter Email"
                                formControlName="email">
                                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                                    <div *ngIf="signupForm.get('email')?.hasError('required')">Email is required.</div>
                                  </div>
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control" id="password"
                                placeholder="Enter Password">
                                <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                                    <div *ngIf="signupForm.get('password')?.hasError('required')">Password is required.</div>
                                    <div *ngIf="signupForm.get('password')?.hasError('minlength')">Password is contain minimum 8 letters.</div>
                                  </div>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <a routerLink="">Already Have Account,Login?</a>
                            <button class="btn btn-primary" [disabled] = "signupForm.invalid">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
